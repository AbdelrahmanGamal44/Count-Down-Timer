<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <p class="header">Untill new beginnings</p>
    <div class="numbers-cont">
        <div class="months-cont">
            <p id="months" class="months"></p>
            <span>Months</span>
        </div>
        <div class="days-cont">
            <p id="days" class="days"></p>
            <span>Days</span>
        </div>
        <div class="hours-cont">
            <p id="hours" class="hours"></p>
            <span>Hours</span>
        </div>
        <div class="minutes-cont">
            <p id="minutes" class="minutes"></p>
            <span>Minutes</span>
        </div>
        <div class="seconds-cont">
            <p id="seconds" class="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
